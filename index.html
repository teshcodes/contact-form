<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  <script src="form.js" defer></script>

</head>

<body>

  <form id="contactForm" class="contact-form">
    <div class="contact-us">Contact Us</div>

    <div class="firstlast-name">
      <div class="input-group firstname">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
      </div>

      <div class="input-group lastname">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lasttName" placeholder="Enter your last name">
      </div>
    </div>

    <div class="input-group email">
      <label for="email" class="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="input-group query-type">
      <label class="query-type">Query Type *</label>
    </div>

    <div class="equiry-and-request">
      <div class="input-group enquiry">
        <input type="radio" id="generalEnquiry" name="queryType" value="General Enquiry"  
          class="query-radio general-input">
        <label for="generalEnquiry" class="query-label">General Enquiry</label>
      </div>

      <div class="input-group request">
        <input type="radio" id="supportRequest" name="queryType" value="Support Request"  
          class="query-radio support-input">
        <label for="supportRequest" class="query-label">Support Request</label>
      </div>
    </div>

    <div class="input-group message">
      <label for="message" class="message-box">Message *</label>
      <textarea id="message" name="message" placeholder="Enter your message" class="message-area"></textarea>
      <div id="messageError" class="error-message" style="display: none;"></div>
    </div>

    <div class="input-group consent">
      <input type="checkbox" id="consentCheckbox" name="consent" class="custom-checkbox">
      <label for="consentCheckbox" class="consent-contact"> 
        I consent to being contacted by the team *
      </label>
    </div>
    <div id="consentError" class="error-message" style="display: none;"></div>

    <button class="submit-button" type="submit">Submit</button>

  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/teshcodes/contact-form">teshcodes</a>.
  </div>
</body>

</html>
